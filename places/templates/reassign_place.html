{% extends "admin/base_site.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Выбранные изображения будут перенесены в новое место:</p>
    <ul>
        {% for image in images %}
            <li>{{ image }}</li>
            <input type="hidden" name="_selected_action" value="{{ image.pk }}">
        {% endfor %}
    </ul>
    {{ form.as_p }}
    <input type="hidden" name="action" value="move_images">
    <input type="submit" name="apply" value="Перенести">
</form>
{% endblock %}
